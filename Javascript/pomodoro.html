<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>Document</title>
</head>

<body>
    <div id="clock">
        <div id="slider"></div>
        <div id="cover"></div>
        <div id="clockface">
            <div id="clockText"></div>
        </div>
    </div>
    <div ng-app="myApp">
        <div ng-controller="breakLength" id="breakLength">
            <div class="textField">Break Length</div>
            <div ng-click="increment()" class="incrementButton" id="breakLengthIncrement">+</div>
            <div class="timeValue">{{length}}</div>
            <div ng-click="decrement()" class="decrementButton" id="breakLengthDecrement">-</div>
        </div>
        <div ng-controller="sessionLength" id="sessionLength">
            <div class="textField">Session Length</div>
            <div ng-click="length" class="incrementButton" id="sessionLengthIncrement">+</div>
            <div class="timeValue">{{length}}</div>
            <div ng-click="decrement()" class="decrementButton" id="sessionLengthDecrement">-</div>
        </div>
    </div>
</body>

</html>
